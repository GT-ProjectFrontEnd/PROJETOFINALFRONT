<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <!-- <img src="logo.png" alt="Digital Store"> --> Colocar imagens
            </div>
            <nav>
                <ul>
                    <!-- <li><a href="#home">Home</a></li> -->
                    <!-- <li><a href="#produtos">Produtos</a></li> -->
                    <!-- <li><a href="#categorias">Categorias</a></li> -->
                    <!-- <li><a href="#meus-pedidos">Meus Pedidos</a></li> -->
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Pesquisar produtos">
                <button>Pesquisar</button>
            </div>
            <div class="actions">
                <button>Cadastrar-se</button>
                <button>Entrar</button>
                <!-- <img src="cart.png" alt="Carrinho"> -->
            </div>
        </div>
    </header>
    
    <main>
<section id="home">
            <div class="container">
                <h1>Bem-vindo ao Digital Store!</h1>
                <p>Encontre os melhores produtos digitais para você!</p>
                <button>Ver mais</button>
            </div>
        </section>
        
        <section id="produtos">
            <div class="container">
                <h2>Produtos</h2>
                <div class="carousel">
                    <div class="carousel-item">
                        <!-- <img src="produto1.png" alt="Produto 1"> -->
                        <h3>Produto 1</h3>
                        <p>Descrição do produto 1</p>
                    </div>
                    <div class="carousel-item">
                        <!-- <img src="produto2.png" alt="Produto 2"> -->
                        <h3>Produto 2</h3>
                        <p>Descrição do produto 2</p>
                    </div>
                    <div class="carousel-item">
                        <!-- <img src="produto3.png" alt="Produto 3"> -->
                        <h3>Produto 3</h3>
                        <p>Descrição do produto 3</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="categorias">
            <div class="container">
                <h2>Categorias</h2>
                <ul>
                    <!-- <li><a href="#">Categoria 1</a></li>
                    <li><a href="#">Categoria 2</a></li>
                    <li><a href="#">Categoria 3</a></li> -->
                </ul>
            </div>
        </section>
        
        <section id="meus-pedidos">
            <div class="container">
                <h2>Meus Pedidos</h2>
                <p>Seus pedidos serão listados aqui</p>
            </div>
        </section>
    </main>
    
    <!-- <script src="">JS1</script> -->

</html>
